<body>

  <main role="main" class="card">
    <div class="qr-code">
      <img src="/images/image-qr-code.png" alt="qr-code">
    </div>
    <h1 class="first-paragraph">
      Improve your front-end skills by building projects</h1>
    <p class="second-paragraph">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>

  <footer role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://fernando.arq.br" target="_blank">Fernando</a>.
  </footer>
